<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yelp Clone</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <img src="images/yelp-logo.svg" alt="Yelp Logo">
                </div>
                <section class="search-bar">
                    <div class="container">
                        <form>
                            <input type="text" placeholder="Find: tacos, cheap dinner, Max's">
                            <input type="text" placeholder="Near: San Francisco, CA">
                            <button type="submit">Search</button>
                        </form>
                    </div>
                </section>
                <nav>
                    <ul>
                        <li><a href="#">Yelp for Business</a></li>
                        <li><a href="#">Write a Review</a></li>
                        <li><a href="#">Start a Project</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons">
                    <button>Login</button>
                    <button>Sign Up</button>
                </div>
            </div>
        </header>
        <main>
            <section class="featured-businesses">
                <h2>Popular Businesses</h2>
                <div class="business-card">
                    <img src="images/business1.jpg" alt="Business 1">
                    <h3>Business Name</h3>
                    <p>Category Â· Location</p>
                </div>
                <!-- Add more business cards as needed -->
            </section>
        </main>
    </body>
</html>
